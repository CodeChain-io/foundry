[Defaults]
base_path = "."

# MB
mem_pool_mem_limit = 512
mem_pool_size = 524288
reseal_on_txs = "all"
reseal_min_period = 4000
allowed_past_gap = 30000
allowed_future_gap = 5000

network_enable = true
interface = "0.0.0.0"
port = 3485
max_peers = 30
min_peers = 10
