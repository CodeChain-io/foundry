# blacklist_path = "blacklist.txt"

jsonrpc_enable = true
jsonrpc_interface = "127.0.0.1"
jsonrpc_port = 8080

graphql_port = 4040

informer_enable = true
informer_interface = "127.0.0.1"
informer_port = 7070
informer_max_connections = 100

ipc_enable = true
ipc_path = "/tmp/jsonrpc.ipc"

ipc_disable = true
